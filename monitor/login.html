<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    
  </head>
  <body>
    <div id="wrapper">
      <div id="login">
        <div class="login-form">
      	  <div class="login-item">
            <input class="login-account" type="text" placeholder="Enter your account">
            <span class="login-account-icon glyphicon glyphicon-envelope"></span>
          </div>
          <div class="login-item">
            <input class="login-password" type="password" placeholder="Password">
            <span class="login-password-icon glyphicon glyphicon-lock"></span>
          </div>
          <div class="login-item">
            <p class="login-error">！用户名或密码输入不正确</p>
          </div>
          <div class="login-item">
            <input class="login-submit" type="submit" value="登 录">
          </div>
        </div>
      </div>
	</div>
    
    <script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/login.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/jquery.json.js"></script>
	<script src="js/Long.min.js"></script>
	<script src="js/ByteBufferAB.min.js"></script>
	<script src="js/ProtoBuf.min.js"></script>
	<script src="js/observer.js"></script>
	<script src="js/databus.js"></script>
	<script src="js/monitor_socket.js"></script>
  </body>
</html>
